<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        nav {
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        section {
            padding: 20px;
        }
        .bio {
            background-color: lightgray;
        }
        .projects {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .projects img {
            width: 200px;
            height: 150px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Me</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="bio">
        <h2>About Me</h2>
        <p>Hello! I am a student learning web development.</p>
    </section>

    <section class="projects">
        <h2>My Projects</h2>
        <div>
            <img src="project1.jpg" alt="Project 1">
            <p>Project 1 description</p>
        </div>
        <div>
            <img src="project2.jpg" alt="Project 2">
            <p>Project 2 description</p>
        </div>
    </section>

    <footer>
        <p>Contact: student@example.com</p>
    </footer>
</body>
</html>
